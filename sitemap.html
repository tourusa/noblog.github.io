able":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"},"block_preserve_scale":true},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"70282600-c8e9-49da-b592-fd540460a4d9","file_ids":["194ee465-2c56-43b3-94fb-761fb115470e"],"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c6fb4939-8fbf-499a-8794-43a110745177":{"value":{"id":"c6fb4939-8fbf-499a-8794-43a110745177","version":1,"type":"text","properties":{"title":[["9月10号，中秋节也是教师节当天，在只有一张船票，住宿和回程都没有确定的情况下，我起了个大早，出发啦。"]]},"format":{"copied_from_pointer":{"id":"5b05fd10-bc21-484d-9655-a5ea278501b0","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"5b05fd10-bc21-484d-9655-a5ea278501b0","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"01e963b3-8fa9-47c4-a494-b265a73f2a03":{"value":{"id":"01e963b3-8fa9-47c4-a494-b265a73f2a03","version":1,"type":"text","properties":{"title":[["从嘉定驱车前往洋山港的沈家湾码头，用时两小时左右。途中经过东海大桥，真的很震撼，蓝天白云东海自不必说，还有许多巨大的海上风力发电机，甚为壮观。可惜东海大桥全程没有观景平台，不然我肯定可以拍上好久。这也是为什么我不太喜欢开车的原因，路过好的风景的时候，只能干瞪眼。行车记录仪可能记录下了一些画面，但质量必定是不高的。"]]},"format":{"copied_from_pointer":{"id":"d4463a86-f176-43de-b1d9-8a89bb75648f","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"d4463a86-f176-43de-b1d9-8a89bb75648f","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"ecec7d3a-856f-4fae-a8f1-9bac25c7672c":{"value":{"id":"ecec7d3a-856f-4fae-a8f1-9bac25c7672c","version":1,"type":"text","properties":{"title":[["进入沈家湾码头前，因为疫情检查耗了将近40分钟，导致我最后几乎是狂奔、插队、没有取票（已可直接刷身份证）、疯狂地问工作人员去哪个码头上哪条船，还好最后在开船前几分钟赶上了。如此狼狈的经历也提醒我下次疫情期间出行，留足时间。"]]},"format":{"copied_from_pointer":{"id":"fce45915-82be-4201-b58b-7b427951495d","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"fce45915-82be-4201-b58b-7b427951495d","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"de78a633-9ab4-437f-9cf6-d84948328280":{"value":{"id":"de78a633-9ab4-437f-9cf6-d84948328280","version":1,"type":"text","properties":{"title":[["运气不错，座位靠窗户边，可以时不时看看风景。两个小时后，终于到港了。下船前注意到，原本干净透亮的舷窗，上面已经有了一层白色的晶体。这便是在大海中航行几十公里留下的痕迹。"]]},"format":{"copied_from_pointer":{"id":"9f3fa73b-cdd8-45ac-b95c-58cf0257f9dc","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"9f3fa73b-cdd8-45ac-b95c-58cf0257f9dc","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"ro ["初到"]]},"format":{"copied_from_pointer":{"id":"f3f64947-0bbf-434e-a133-437e982a4e1f","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"f3f64947-0bbf-434e-a133-437e982a4e1f","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c98fe9b4-d581-4726-8bcb-8761e9e6a993":{"value":{"id":"c98fe9b4-d581-4726-8bcb-8761e9e6a993","version":1,"type":"text","properties":{"title":[["其实到港之后，我已经完全没有目标了，在码头拍了几张照片，就开始跟着人流往外走。前一天在高德地图测量了一下，这俩岛不过几公里的大小，所以本想着就随便逛逛的。但是当时天气已经比较晒了，就又随着大众挤上了一辆公交车，很多人说要去大王，于是我就想着那我也先去看看好了。"]]},"format":{"copied_from_pointer":{"id":"608ee165-3fe2-442d-8038-62b3ec69d724","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"608ee165-3fe2-442d-8038-62b3ec69d724","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"340ac4f3-e223-4b57-88e4-4dc25b8829a3":{"value":{"id":"340ac4f3-e223-4b57-88e4-4dc25b8829a3","version":1,"type":"text","properties":{"title":[["然而车开出去没一会我就后悔了！顺着山路转过一个弯道后，眼前的画面瞬间让之前所有的劳顿麻烦烟消云散了。我想这也是为什么那么多美好的景致在难以达到的远方，还是不断有人趋之若鹜的原因吧。当时其实很想叫司机停车放我下去，但还是作罢了。"]]},"format":{"copied_from_pointer":{"id":"2ca72a3f-6803-46ed-90f6-c8ec8f4326bc","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"2ca72a3f-6803-46ed-90f6-c8ec8f4326bc","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"b0e97634-3838-444c-bf56-463ceb7370e7":{"value":{"id":"b0e97634-3838-444c-bf56-463ceb7370e7","version":4,"type":"quote","properties":{"title":[["来啊快活啊反正有大把时光",[["b"]]]]},"content":["20a681c1-0498-41f9-a3b7-b6a26b195a7b","59f59d98-61f8-47e3-91f7-f353c97da4cb","27b30998-59c8-4363-b744-41ec8350e517","e9ba87dd-e744-44b1-b2bf-19c621066034"],"created_time":1680679598134,"last_edited_time":1680679708241,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"0876e4ce-bc56-4a3f-a475-5b135a9635ae":{"value":{"id":"0876e4ce-bc56-4a3f-a475-5b135a9635ae","version":2,"type":"text","properties":{"title":[["大部分的旅行中，为了充分利用难得的假期，都是早出晚归披星戴月。这次尽管也6点多就醒了，但还是赖着到了快10点才起床。相较于嵊山小小的岛，预计的一天已经可以算是大把的时光了。"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"51550d3b-5ec7-4d97-a963-446b89570b08":{"value":{"id":"51550d3b-5ec7-4d97-a963-446b89570b08","version":2,"type":"text","properties":{"title":[["出发前问了民宿老板，嵊山岛有什么值得逛的，答案是东崖绝壁和绿野仙踪无人村。跟预期的差不多，这两处景点之前在朋友圈都见有小伙伴去过，特别是绿野仙踪，看起来很独特，也很有吸引力。"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"e87f66d0-6d2b-4054-b99b-0691ce08d6c8":{"value":{"id":"e87f66d0-6d2b-4054-b99b-0691ce08d6c8","version":4,"type":"sub_header","properties":{"title":[["01 东崖绝壁",[["b"]]]]},"created_time":1680679598135,"last_edited_time":1680679772002,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"470945f7-9f02-4b4c-b0b4-ae1be578191f":{"value":{"id":"470945f7-9f02-4b4c-b0b4-ae1be578191f","version":2,"type":"text","properties":{"title":[["在沙滩边上坐上小巴，经过连接二岛的三礁江大桥，没过一会就已经到达嵊山岛，但是离东崖绝壁景区还有一段距离。时间还早，于是决定步行前往，顺便可以看下海岛公路沿途风景。最后没想到的是，公路弯弯曲曲，最后竟走了一个多小时（叫车的话可能十多分钟就到了），中途还遇到突降大雨，只能在公厕躲雨的尴尬😓。（其实带上了去年去神农架时准备的雨衣，但就是懒得换上。）"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"4daa036c-1c2f-4c5e-8c0a-c8fa63ba19ae":{"value":{"id":"4daa036c-1c2f-4c5e-8c0a-c8fa63ba19ae","version":2,"type":"text","properties":{"title":[["沿途的风景其实比较一般，但当下就觉得这样随意走走也挺舒服的。"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"5a87da94-960e-4545-8816-87b4f0f0d12c":{"value":{"id":"5a87da94-960e-4545-8816-87b4f0f0d12c","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZa401rJnYZcqrSibB99flWf2WqvLzBTTfyPfNvnG3euLa5kN9ic1icz8ghDOezAytE7uVC9QQrpvPsYg/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c012007b-6232-4dbf-8dd4-86e40727cd5b":{"value":{"id":"c012007b-6232-4dbf-8dd4-86e40727cd5b","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZa401rJnYZcqrSibB99flWf2GoiaG8cwiaMd9wDd4Opybqhb1k49IyldtibkJA4CXWHesUQHro1Wreejg/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"d8fe81f2-55a5-40ae-b70f-f70ea60546eb":{"value":{"id":"d8fe81f2-55a5-40ae-b70f-f70ea60546eb","version":2,"type":"text","properties":{"title":[["等到达东崖绝壁的时候，居然放晴了，感觉我每次出游运气都还是不错的。如果没有蓝天白云的映衬，东崖绝壁的美可能还是会打点折。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"e27e9935-c0cb-41a0-ac2f-6bb853b0a085":{"value":{"id":"e27e9935-c0cb-41a0-ac2f-6bb853b0a085","version":2,"type":"text","properties":{"title":[["景区门口坐着几拨人，说着什么里面很小啥的，顿时略感失望。但还是不死心，抱着"],["来都来了",[["b"],["i"]]],["的心态，又去询问了一位刚从出口出来的游客，她说里头不错，感觉很漂亮。于是又平衡了一点，还是决定买票进去逛逛。当时还问了工作人员，里面可以逛多久，回答说来回40分钟。最后没想到我在里面起码待了两小时，要不是因为太阳出来了晒到曝，我还不想出来。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"bcbfbd54-37ed-48c9-a000-e571dbc881b4":{"value":{"id":"bcbfbd54-37ed-48c9-a000-e571dbc881b4","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZYicFsJpWnwia5Ay4bXMLlGIqmX7MOibOYZ5W0qlg20Mibon5I18AoyGlicia5AGTj1Fnegh8wbutXY6NdQ/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"9901c420-ae59-4ef6-b0bd-eda9440db2f2":{"value":{"id":"9901c420-ae59-4ef6-b0bd-eda9440db2f2","version":2,"type":"text","properties":{"title":[["进去没多久就注意到远远的海平线上有什么像城市天际线一样的东西，当时还以为真的运气爆棚，要第一次看见海市蜃楼了。但观察良久，发现那东西居然还在快速移动，用手机放大N倍后，还能看见烟囱里的蒸汽，这才发现原来是货轮。上海的洋山港原来就是嵊泗的岛，有货轮经过也就毫不奇怪了。后面拍照的时候，还又陆陆续续见到好几艘。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"361d2d79-3f42-4bad-98ac-163de5ae461f":{"value":{"id":"361d2d79-3f42-4bad-98ac-163de5ae461f","version":4,"type":"text","properties":{"title":[["沿着崖上的栈道移动，可以看见一片一片的紫花沿着山坡蔓向蓝天白云，稀稀落落的游客或驻足拍照或凭栏吹风，可以听见海浪一阵一阵拍打石壁......"]]},"created_time":1680679598136,"last_edited_time":1680915957663,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"53974b35-5ac4-4263-915a-907fec58085d":{"value":{"id":"53974b35-5ac4-4263-915a-907fec58085d","version":2,"type":"text","properties":{"title":[["其实景区确实不大，但不知是因为海风吹得过于舒服，还是想把眼前壮美的海景刻在记忆里，我在里面走走停停，各种拍照，耗了好久。中间还遇到一对年轻的小夫妻在吵架。刚开始是女生嫌男生拍的照片没有达到她想要的效果；等我转了一圈回转的时候，争吵还在继续，话题却已经变成了女生脚被打破了，男生不体谅她。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"322fccbc-7a05-48c1-a77f-247969f31ccc":{"value":{"id":"322fccbc-7a05-48c1-a77f-247969f31ccc","version":2,"type" 470945f7-9f02-4b4c-b0b4-ae1be578191f":{"value":{"id":"470945f7-9f02-4b4c-b0b4-ae1be578191f","version":2,"type":"text","properties":{"title":[["在沙滩边上坐上小巴，经过连接二岛的三礁江大桥，没过一会就已经到达嵊山岛，但是离东崖绝壁景区还有一段距离。时间还早，于是决定步行前往，顺便可以看下海岛公路沿途风景。最后没想到的是，公路弯弯曲曲，最后竟走了一个多小时（叫车的话可能十多分钟就到了），中途还遇到突降大雨，只能在公厕躲雨的尴尬😓。（其实带上了去年去神农架时准备的雨衣，但就是懒得换上。）"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"4daa036c-1c2f-4c5e-8c0a-c8fa63ba19ae":{"value":{"id":"4daa036c-1c2f-4c5e-8c0a-c8fa63ba19ae","version":2,"type":"text","properties":{"title":[["沿途的风景其实比较一般，但当下就觉得这样随意走走也挺舒服的。"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"5a87da94-960e-4545-8816-87b4f0f0d12c":{"value":{"id":"5a87da94-960e-4545-8816-87b4f0f0d12c","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZa401rJnYZcqrSibB99flWf2WqvLzBTTfyPfNvnG3euLa5kN9ic1icz8ghDOezAytE7uVC9QQrpvPsYg/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c012007b-6232-4dbf-8dd4-86e40727cd5b":{"value":{"id":"c012007b-6232-4dbf-8dd4-86e40727cd5b","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZa401rJnYZcqrSibB99flWf2GoiaG8cwiaMd9wDd4Opybqhb1k49IyldtibkJA4CXWHesUQHro1Wreejg/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598135,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"d8fe81f2-55a5-40ae-b70f-f70ea60546eb":{"value":{"id":"d8fe81f2-55a5-40ae-b70f-f70ea60546eb","version":2,"type":"text","properties":{"title":[["等到达东崖绝壁的时候，居然放晴了，感觉我每次出游运气都还是不错的。如果没有蓝天白云的映衬，东崖绝壁的美可能还是会打点折。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"e27e9935-c0cb-41a0-ac2f-6bb853b0a085":{"value":{"id":"e27e9935-c0cb-41a0-ac2f-6bb853b0a085","version":2,"type":"text","properties":{"title":[["景区门口坐着几拨人，说着什么里面很小啥的，顿时略感失望。但还是不死心，抱着"],["来都来了",[["b"],["i"]]],["的心态，又去询问了一位刚从出口出来的游客，她说里头不错，感觉很漂亮。于是又平衡了一点，还是决定买票进去逛逛。当时还问了工作人员，里面可以逛多久，回答说来回40分钟。最后没想到我在里面起码待了两小时，要不是因为太阳出来了晒到曝，我还不想出来。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"bcbfbd54-37ed-48c9-a000-e571dbc881b4":{"value":{"id":"bcbfbd54-37ed-48c9-a000-e571dbc881b4","version":2,"type":"image","properties":{"source":[["https://mmbiz.qpic.cn/mmbiz_jpg/e2xguRFZzZYicFsJpWnwia5Ay4bXMLlGIqmX7MOibOYZ5W0qlg20Mibon5I18AoyGlicia5AGTj1Fnegh8wbutXY6NdQ/640?wx_fmt=jpeg\u0026wxfrom=5\u0026wx_lazy=1\u0026wx_co=1"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"9901c420-ae59-4ef6-b0bd-eda9440db2f2":{"value":{"id":"9901c420-ae59-4ef6-b0bd-eda9440db2f2","version":2,"type":"text","properties":{"title":[["进去没多久就注意到远远的海平线上有什么像城市天际线一样的东西，当时还以为真的运气爆棚，要第一次看见海市蜃楼了。但观察良久，发现那东西居然还在快速移动，用手机放大N倍后，还能看见烟囱里的蒸汽，这才发现原来是货轮。上海的洋山港原来就是嵊泗的岛，有货轮经过也就毫不奇怪了。后面拍照的时候，还又陆陆续续见到好几艘。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"361d2d79-3f42-4bad-98ac-163de5ae461f":{"value":{"id":"361d2d79-3f42-4bad-98ac-163de5ae461f","version":4,"type":"text","properties":{"title":[["沿着崖上的栈道移动，可以看见一片一片的紫花沿着山坡蔓向蓝天白云，稀稀落落的游客或驻足拍照或凭栏吹风，可以听见海浪一阵一阵拍打石壁......"]]},"created_time":1680679598136,"last_edited_time":1680915957663,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"53974b35-5ac4-4263-915a-907fec58085d":{"value":{"id":"53974b35-5ac4-4263-915a-907fec58085d","version":2,"type":"text","properties":{"title":[["其实景区确实不大，但不知是因为海风吹得过于舒服，还是想把眼前壮美的海景刻在记忆里，我在里面走走停停，各种拍照，耗了好久。中间还遇到一对年轻的小夫妻在吵架。刚开始是女生嫌男生拍的照片没有达到她想要的效果；等我转了一圈回转的时候，争吵还在继续，话题却已经变成了女生脚被打破了，男生不体谅她。"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"322fccbc-7a05-48c1-a77f-247969f31ccc":{"value":{"id":"322fccbc-7a05-48c1-a77f-247969f31ccc","version":2,"type":"text","properties":{"title":[["如果说昨天偶遇的求婚让人感动，那今天偶遇吵架也许是在暗示我婚姻生活不可能那么完美？"]]},"created_time":1680679598136,"last_edited_time":1680679598173,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"46c16261-5708-41ed-b1cb-b256309525d3":{"value":{"id":"46c16261-5708-41ed-b1cb-b256309525d3","version":16,"type":"divider","created_time":1680915963025,"last_edited_time":1680915965657,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"9aace91b-ce40-454d-af65-8c5b89c076ba":{"value":{"id":"9aace91b-ce40-454d-af65-8c5b89c076ba","version":12,"type":"sub_header","properties":{"title":[["02 绿野仙踪无人村",[["b"]]]]},"created_time":1680915845842,"last_edited_time":1680915866050,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"22c6ab61-b1fe-4044-a8b1-a806813558ee":{"value":{"id":"22c6ab61-b1fe-4044-a8b1-a806813558ee","version":10,"type":"text","properties":{"title":[["从东崖绝壁出来，已经又累又饿，由于下午游客也不多，只好一个人打了个车去镇上，先填饱肚子并稍作休息，再去无人村。十几分钟的路程一个人却花了40块，心里直呼亏了亏了，应该再等等跟其他游客拼个车😅"]]},"created_time":1680915866041,"last_edited_time":1680915870460,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"7b653eb3-9ade-468e-a22e-cb809dd4227d":{"value":{"id":"7b653eb3-9ade-468e-a22e-cb809dd4227d","version":10,"type":"text","properties":{"title":[["满血复活后，在镇上逛了一会，便开始向目的地进发。好在也不远，步行半小时足以。"]]},"created_time":1680915870454,"last_edited_time":1680915873833,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"1d6b6ca4-cb78-435f-9f85-1d8d76119215":{"value":{"id":"1d6b6ca4-cb78-435f-9f85-1d8d76119215","version":10,"type":"text","properties":{"title":[["沿着山路一路向上进发，到半山腰和山顶的时候，有几个点位可以俯瞰全景，视野非常棒。这一趟选择步行比去东崖的时候值很多，不过其实也有点累，因为是在不断向上爬山。然后在景区外面的时候，已经可以远远看见一些无人村的痕迹了。"]]},"created_time":1680915877881,"last_edited_time":1680915885347,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"cb80fbe1-d4bc-48b4-bf40-9dae5575ffce":{"value":{"id":"cb80fbe1-d4bc-48b4-bf40-9dae5575ffce","version":10,"type":"text","properties":{"title":[["进入景区之后，才更能体会到“绿野仙踪”这个名字取得是多么的恰如其分。游览的路线是从山顶再走到另一边靠海的山谷，中间穿过已经布满藤蔓的废弃渔村，然后再从另一边的村子折返回山顶。行走在布满藤蔓的石板路上，仿佛误入童话里的秘境，那种感受很难用语言文字和图片描述清楚，非常推荐亲自去体验一番。这样的旅游景点在别的地方应该也很难找到类似的了吧？我当时在想，如果天气是下着小雨，或者有雾气，无人村应该会更增一份神秘？"]]},"created_time":1680915885345,"last_edited_time":1680915889817,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"65871f1b-ccb4-4106-a9a8-1fdbb9940c75":{"value":{"id":"65871f1b-ccb4-4106-a9a8-1fdbb9940c75","version":10,"type":"text","properties":{"title":[["在秘境漫游了两个多小时后，也终于要返回了，这次学聪明了，跟其他游客一起拼车回民宿，路程更远了，但是才花了16块，果真“拼得多省得多”😂"]]},"created_time":1680915889805,"last_edited_time":1680915892592,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"85016b01-6877-491b-9677-d699ed3ca034":{"value":{"id":"85016b01-6877-491b-9677-d699ed3ca034","version":10,"type":"text","properties":{"title":[["回来后本来还想着休息会儿再去沙滩游个泳的，没想到实在太累，连饭都没吃就睡着了。醒来已经八九点了，懒于出门觅食，于是找民宿老板下了一碗海鲜面。没有对比就没有伤害，这碗海鲜面差不多的价格，里面的料却差不多是前一天中午吃的三倍，味道也比那个好太多！差一点就错过近在咫尺的隐藏美食了！"]]},"created_time":1680915892583,"last_edited_time":1680915895427,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"51091fdb-ce4b-40eb-9522-e399852a5a7c":{"value":{"id":"51091fdb-ce4b-40eb-9522-e399852a5a7c","version":17,"type":"text","properties":{"title":[["酒足饭饱的满足后，又去了海滩。已经涨潮了，海浪一波接一波地拍打在沙滩上，每次淹没的远近却不一样。远处一群老外搬来几个塑料凳子喝酒侃天，好不惬意。"]]},"created_time":1680915895420,"last_edited_time":1680915985923,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"3042c324-e7c3-4c40-9ca3-05172834b678":{"value":{"id":"3042c324-e7c3-4c40-9ca3-05172834b678","version":20,"type":"divider","created_time":1680915931892,"last_edited_time":1680915935988,"parent_id":"69496b33-bb8b-4748-86d7-ad726614a6a3","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"32bb489a-f158-4d40-a96e-b382dc6c6939":{"value":{"id":"32bb489a-f158-4d40-a96e-b382dc6c6939","version":2,"type":"image","properties":{"source":[["data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width=' rue,"block_aspect_ratio":0.4423380726698262,"copied_from_pointer":{"id":"70282600-c8e9-49da-b592-fd540460a4d9","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"},"block_preserve_scale":true},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"70282600-c8e9-49da-b592-fd540460a4d9","file_ids":["194ee465-2c56-43b3-94fb-761fb115470e"],"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c6fb4939-8fbf-499a-8794-43a110745177":{"value":{"id":"c6fb4939-8fbf-499a-8794-43a110745177","version":1,"type":"text","properties":{"title":[["9月10号，中秋节也是教师节当天，在只有一张船票，住宿和回程都没有确定的情况下，我起了个大早，出发啦。"]]},"format":{"copied_from_pointer":{"id":"5b05fd10-bc21-484d-9655-a5ea278501b0","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"5b05fd10-bc21-484d-9655-a5ea278501b0","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"01e963b3-8fa9-47c4-a494-b265a73f2a03":{"value":{"id":"01e963b3-8fa9-47c4-a494-b265a73f2a03","version":1,"type":"text","properties":{"title":[["从嘉定驱车前往洋山港的沈家湾码头，用时两小时左右。途中经过东海大桥，真的很震撼，蓝天白云东海自不必说，还有许多巨大的海上风力发电机，甚为壮观。可惜东海大桥全程没有观景平台，不然我肯定可以拍上好久。这也是为什么我不太喜欢开车的原因，路过好的风景的时候，只能干瞪眼。行车记录仪可能记录下了一些画面，但质量必定是不高的。"]]},"format":{"copied_from_pointer":{"id":"d4463a86-f176-43de-b1d9-8a89bb75648f","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"d4463a86-f176-43de-b1d9-8a89bb75648f","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"ecec7d3a-856f-4fae-a8f1-9bac25c7672c":{"value":{"id":"ecec7d3a-856f-4fae-a8f1-9bac25c7672c","version":1,"type":"text","properties":{"title":[["进入沈家湾码头前，因为疫情检查耗了将近40分钟，导致我最后几乎是狂奔、插队、没有取票（已可直接刷身份证）、疯狂地问工作人员去哪个码头上哪条船，还好最后在开船前几分钟赶上了。如此狼狈的经历也提醒我下次疫情期间出行，留足时间。"]]},"format":{"copied_from_pointer":{"id":"fce45915-82be-4201-b58b-7b427951495d","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"fce45915-82be-4201-b58b-7b427951495d","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"de78a633-9ab4-437f-9cf6-d84948328280":{"value":{"id":"de78a633-9ab4-437f-9cf6-d84948328280","version":1,"type":"text","properties":{"title":[["运气不错，座位靠窗户边，可以时不时看看风景。两个小时后，终于到港了。下船前注意到，原本干净透亮的舷窗，上面已经有了一层白色的晶体。这便是在大海中航行几十公里留下的痕迹。"]]},"format":{"copied_from_pointer":{"id":"9f3fa73b-cdd8-45ac-b95c-58cf0257f9dc","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"9f3fa73b-cdd8-45ac-b95c-58cf0257f9dc","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"7abce35a-e009-4968-a5c5-69a3fc4d6410":{"value":{"id":"7abce35a-e009-4968-a5c5-69a3fc4d6410","version":1,"type":"image","properties":{"size":[["1154.2KB"]],"title":[["Screenshot 2023-04-05 2.52.06 PM.png"]],"source":[["https://s3-us-west-2.amazonaws.com/secure.notion-static.com/10403602-6fce-4509-a561-b067abfc1edd/Screenshot_2023-04-05_2.52.06_PM.png"]]},"format":{"block_width":1432,"display_source":"https://s3-us-west-2.amazonaws.com/secure.notion-static.com/10403602-6fce-4509-a561-b067abfc1edd/Screenshot_2023-04-05_2.52.06_PM.png","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.5893854748603352,"copied_from_pointer":{"id":"78a23d1e-590d-46a2-8c82-61b67b84e9a3","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"},"block_preserve_scale":true},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"78a23d1e-590d-46a2-8c82-61b67b84e9a3","file_ids":["10403602-6fce-4509-a561-b067abfc1edd"],"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"5a94db0a-820f-483a-9312-0712b7ee0ddd":{"value":{"id":"5a94db0a-820f-483a-9312-0712b7ee0ddd","version":16,"type":"divider","created_time":1680916624290,"last_edited_time":1680916627321,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"de34d954-15bc-499f-a8b8-63798df311a6":{"value":{"id":"de34d954-15bc-499f-a8b8-63798df311a6","version":1,"type":"sub_header","properties":{"title":[["初到"]]},"format":{"copied_from_pointer":{"id":"f3f64947-0bbf-434e-a133-437e982a4e1f","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"f3f64947-0bbf-434e-a133-437e982a4e1f","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"c98fe9b4-d581-4726-8bcb-8761e9e6a993":{"value":{"id":"c98fe9b4-d581-4726-8bcb-8761e9e6a993","version":1,"type":"text","properties":{"title":[["其实到港之后，我已经完全没有目标了，在码头拍了几张照片，就开始跟着人流往外走。前一天在高德地图测量了一下，这俩岛不过几公里的大小，所以本想着就随便逛逛的。但是当时天气已经比较晒了，就又随着大众挤上了一辆公交车，很多人说要去大王，于是我就想着那我也先去看看好了。"]]},"format":{"copied_from_pointer":{"id":"608ee165-3fe2-442d-8038-62b3ec69d724","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"608ee165-3fe2-442d-8038-62b3ec69d724","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"340ac4f3-e223-4b57-88e4-4dc25b8829a3":{"value":{"id":"340ac4f3-e223-4b57-88e4-4dc25b8829a3","version":1,"type":"text","properties":{"title":[["然而车开出去没一会我就后悔了！顺着山路转过一个弯道后，眼前的画面瞬间让之前所有的劳顿麻烦烟消云散了。我想这也是为什么那么多美好的景致在难以达到的远方，还是不断有人趋之若鹜的原因吧。当时其实很想叫司机停车放我下去，但还是作罢了。"]]},"format":{"copied_from_pointer":{"id":"2ca72a3f-6803-46ed-90f6-c8ec8f4326bc","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"2ca72a3f-6803-46ed-90f6-c8ec8f4326bc","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"ec659a2d-1cc5-4d8d-9428-7de3d6aeda42":{"value":{"id":"ec659a2d-1cc5-4d8d-9428-7de3d6aeda42","version":1,"type":"image","properties":{"size":[["140.1KB"]],"title":[["photo_5001622461850167858_y.jpg"]],"source":[["https://s3-us-west-2.amazonaws.com/secure.notion-static.com/47f890f4-dbbc-4ac5-8896-0b3894753225/photo_5001622461850167858_y.jpg"]]},"format":{"block_width":1280,"display_source":"https://s3-us-west-2.amazonaws.com/secure.notion-static.com/47f890f4-dbbc-4ac5-8896-0b3894753225/photo_5001622461850167858_y.jpg","block_full_width":false,"block_page_width":true,"block_aspect_ratio":0.553125,"copied_from_pointer":{"id":"65cfadad-75cd-4eab-957e-ea8506320946","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"},"block_preserve_scale":true},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"65cfadad-75cd-4eab-957e-ea8506320946","file_ids":["47f890f4-dbbc-4ac5-8896-0b3894753225"],"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"05b48888-406a-4199-bccc-6dbd60d07087":{"value":{"id":"05b48888-406a-4199-bccc-6dbd60d07087","version":1,"type":"text","properties":{"title":[["岛确实是小，感觉车开了没一会就到达了大王。这里看起来没有什么特别的，我就照着地图，往海边的方向走。经过的街巷很多店在问要不要吃海鲜和住宿，典型的旅游目的地待遇：）。到了海边，发现海滩上除了门口收费的，空无一人。"]]},"format":{"copied_from_pointer":{"id":"d7b175fc-5f62-4282-8c53-33670b88b91f","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"d7b175fc-5f62-4282-8c53-33670b88b91f","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"dedc2046-8358-451e-81d2-53d629d48dbf":{"value":{"id":"dedc2046-8358-451e-81d2-53d629d48dbf","version":3,"type":"divider","created_time":1680916648212,"last_edited_time":1680916648215,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"1e5dfccc-65e9-412e-80e2-fc1ae4719854":{"value":{"id":"1e5dfccc-65e9-412e-80e2-fc1ae4719854","version":7,"type":"sub_header","properties":{"title":[["沙滩"]]},"created_time":1680916648279,"last_edited_time":1680916660868,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"1525fb2d-5c39-454c-8bbf-f254313f0acf":{"value":{"id":"1525fb2d-5c39-454c-8bbf-f254313f0acf","version":6,"type":"text","properties":{"title":[["吃完一碗海鲜面，开始漫无目的地游荡，一边看看有没有合适的民宿，一边四处拍照。沿着海滨公路向前，海风海浪的声音让人很放松。走了十来分钟，就又到了一处海滩，庙干。这里是免费进入的，沙滩上已经有人在戏水，游泳，还有小孩在玩沙，欢笑声很是吸引人。我也迫不及待加入。这个时候才意识到，来海边我居然没有想到带上泳裤，太失策了。戏了一会水，还是晒，于是找了一块阴处的大石头，准备在上面休息一会。"]]},"format":{"copied_from_pointer":{"id":"d220f32b-5ae7-49d8-8ae4-8e0856400b65","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680917492063,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"d220f32b-5ae7-49d8-8ae4-8e0856400b65","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"698922a5-f9d6-49a1-bf01-48e93046d3ad":{"value":{"id":"698922a5-f9d6-49a1-bf01-48e93046d3ad","version":5,"type":"text","properties":{"title":[["在沙滩上平躺了大概两三个小时吧，四五点的时候，决定先去看看住宿，然后定下来了说不定可以赶上看日落。说来也巧，前一天晚上在携程上看过的一家民宿，正好就在这沙滩上面的路边。进去瞅了两眼，风格很文艺，单人房虽然很小但该有的都有，也还没有被预定，就是它了，就这么愉快的决定了。付完钱后顺便问了下老板哪里可以看日落，答曰山海奇观。地图上显示步行过去也只要30分钟，离日落也还有个把小时，那就步行过去吧，就当弥补平日运动太少了。"]]},"created_time":1680917492052,"last_edited_time":1680917492063,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"d5b4e260-6647-4a8e-a67c-fbc7105a2c1c":{"value":{"id":"d5b4e260-6647-4a8e-a67c-fbc7105a2c1c","version":1,"type":"image","properties":{"size":[["742.1KB"]],"title":[["Screenshot 2023-04-05 2.42.39 PM.png"]],"source":[["https://s3-us-west-2.amazonaws.com/secure.notion-static.com/225d123f-522e-49f6-835d-b108c7ffc843/Screenshot_2023-04-05_2.42.39_PM.png"]]},"format":{"block_width":1436,"display_source":"https://s3-us-west-2.amazonaws.com/secure.notion-static.com/225d123f-522e-49f6-835d-b108c7ffc843/Screenshot_2023-04-05_2.42.39_PM.png","block_full_width":false,"block_page_width":true,"blo ock","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450809,"last_edited_time":1680916450809,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"29d54207-bbd8-4400-a2bf-af2f7a534733","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"133f0688-5b4b-4f8a-8cdc-4dbb7fd678e3":{"value":{"id":"133f0688-5b4b-4f8a-8cdc-4dbb7fd678e3","version":1,"type":"text","properties":{"title":[["山海奇观应该是枸杞岛的至高点了。呈现在眼前的，确实可以用“奇观”来形容。日落时分，我惊讶于海居然可以有这么多种不同的颜色，那些细微的差别，感觉是手机相机所没法捕捉的。"]]},"format":{"copied_from_pointer":{"id":"e780b681-fcad-4f3b-b9fe-2bc58d19038d","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680916450810,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"e780b681-fcad-4f3b-b9fe-2bc58d19038d","created_by_table":"notion_user","created_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","last_edited_by_table":"notion_user","last_edited_by_id":"29fed5e1-a445-4fad-a68f-20cce10889f6","space_id":"997b74b9-501e-4609-bf10-d6e6e9578930"},"role":"comment_only"},"805b3c56-55b8-4e94-850c-4f4cb0dda161":{"value":{"id":"805b3c56-55b8-4e94-850c-4f4cb0dda161","version":18,"type":"text","properties":{"title":[["八月十五这个特殊的时间点，在这样一个至高点，我发现一件很神奇的事情，那就是在日落完后，从西面走到东面，过不了多久，应该是可以看见月升的。可惜当天有云，日落的时候很快就被云遮住了，月升也同样被云遮挡了，等看见月亮的时候，它已经很高了。"]]},"format":{"copied_from_pointer":{"id":"8287da3b-5110-44eb-9d12-1ba7f165fd17","table":"block","spaceId":"997b74b9-501e-4609-bf10-d6e6e9578930"}},"created_time":1680916450810,"last_edited_time":1680917556776,"parent_id":"baa95a9a-767f-4301-b9db-68d92b4e5f7f","parent_table":"block","alive":true,"copied_from":"8287da3b-5110-44eb-9d12-1ba7f165fd17","created_by_table":"notion_user","cr
